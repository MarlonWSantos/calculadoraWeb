<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="UTF-8">
		<title>Calculadora</title>
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	
	<body>
		<div class="container">
			<div class="centralizar">
				<div class="row">
						<p id="idScreen" class="screen">0</p>						
				</div>				
			
				<div class="row">
					<div class="col">

					</div>
					<div class="col">

					</div>
					<div class="col">

					</div>
					<div class="col">
						<button id="buttonEraser" class="button buttonEraser" onclick="insertValue()">C</button>
					</div>
				</div>

		
				<div class="row">
					<div class="col">
						<button id="button7" class="button buttonNumbers" onclick="insertValue()">7</button>
					</div>
					<div class="col">
						<button id="button8" class="button buttonNumbers" onclick="insertValue()">8</button>
					</div>
					<div class="col">
						<button id="button9" class="button buttonNumbers" onclick="insertValue()">9</button>
					</div>
					<div class="col">
						<button id="buttonDiv" class="button buttonOperations" onclick="insertValue()">/</button>
					</div>
				</div>

		
				<div class="row">
					<div class="col">
						<button id="button4" class="button buttonNumbers" onclick="insertValue()">4</button>
					</div>
					<div class="col">
						<button id="button5" class="button buttonNumbers" onclick="insertValue()">5</button>
					</div>
					<div class="col">
						<button id="button6" class="button buttonNumbers" onclick="insertValue()">6</button>
					</div>
					<div class="col">
						<button id="buttonMult" class="button buttonOperations" onclick="insertValue()">*</button>
					</div>
				</div>

		
				<div class="row">
					<div class="col">
						<button id="button1" class="button buttonNumbers" onclick="insertValue()">1</button>
					</div>
					<div class="col">
						<button id="button2" class="button buttonNumbers" onclick="insertValue()">2</button>
					</div>
					<div class="col">
						<button id="button3" class="button buttonNumbers" onclick="insertValue()">3</button>
					</div>
					<div class="col">
						<button id="buttonSub" class="button buttonOperations" onclick="insertValue()">-</button>
					</div>
				</div>

		
				<div class="row">
					<div class="col">
						<button id="button0" class="button buttonNumbers" onclick="insertValue()">0</button>
					</div>
					<div class="col">
						<button id="buttonDot" class="button buttonNumbers" onclick="insertValue()">.</button>
					</div>
					<div class="col">
						<button id="buttonEqual" class="button buttonNumbers" onclick="insertValue()">=</button>
					</div>
					<div class="col">
						<button id="buttonAdd" class="button buttonOperations" onclick="insertValue()">+</button>
					</div>
				</div>
			
			</div>
		</div>
		
		<script src="./js/javascript.js"></script>
		<script src="./js/javascriptTest.js"></script>
	</body>
</html>
